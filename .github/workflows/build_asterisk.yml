name: Build Asterisk ARM64 Native

on:
  workflow_dispatch:
    inputs:
      asterisk_version:
        description: 'Asterisk Version (e.g., 22-current)'
        required: true
        default: '22-current'
  schedule:
    - cron: '0 0 1 * *'

permissions:
  contents: write

jobs:
  build-asterisk:
    runs-on: ubuntu-24.04-arm
    container:
      image: debian:bookworm

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Prepare Build Environment
        run: |
          apt-get update
          apt-get install -y git curl wget build-essential sudo

      - name: Run Builder Script (Native Mode)
        run: |
          chmod +x builder_script.sh
          ./builder_script.sh "${{ inputs.asterisk_version || '22-current' }}"

      - name: Upload Release to GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: "Asterisk Native Build #${{ github.run_number }}"
          files: asterisk-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
